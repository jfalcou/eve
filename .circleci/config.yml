version: 2.0

jobs:
  clang-7:
    docker:
      - image: teeks99/clang-ubuntu:7
    steps:
      - checkout
      - run:
          name: Setup dependencies
          command: . .circleci/prepare.sh
      - run:
          name: Install GIT
          command: 'apt-get update && sudo apt-get install -y git'
      - run:
          name: Running tests
          command: . .circleci/run.sh clang++-7

  clang-8:
    docker:
      - image: teeks99/clang-ubuntu:8
    steps:
      - checkout
      - run:
          name: Setup dependencies
          command: . .circleci/prepare.sh
      - run:
          name: Install GIT
          command: 'apt-get update && sudo apt-get install -y git'
      - run:
          name: Running tests
          command: . .circleci/run.sh clang++-8

  gcc-8:
    docker:
      - image: gcc:latest
    steps:
      - checkout
      - run:
          name: Setup dependencies
          command: . .circleci/prepare.sh
      - run:
          name: Running tests
          command: . .circleci/run.sh g++

  gcc-7:
    docker:
      - image: gcc:7
    steps:
      - checkout
      - run:
          name: Setup dependencies
          command: . .circleci/prepare.sh
      - run:
          name: Running tests
          command: . .circleci/run.sh g++

workflows:
  version: 2
  build_and_test:
    jobs:
      - gcc-8
      - gcc-7
      - clang-7
      - clang-8
