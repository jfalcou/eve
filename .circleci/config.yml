##==================================================================================================
## Jobs list
##==================================================================================================
jobs:
  aarch64_128:
    <<: *base_jobs
  aarch64_64:
    <<: *base_jobs
  arm_128:
    <<: *wip_jobs
  x86_sse2:
    <<: *base_jobs
  x86_sse4:
    <<: *base_jobs
  x86_avx:
    <<: *base_jobs
  x86_avx2:
    <<: *base_jobs
  x86_fma:
    <<: *base_jobs
  emulation:
    <<: *base_jobs
  x86_avx512:
    <<: *base_jobs
  tiny:
    <<: *base_jobs
  small:
    <<: *base_jobs
  extra:
    <<: *base_jobs
  scalar:
    <<: *scalar_jobs

##==================================================================================================
## Workflow & dependencies
##==================================================================================================
workflows:
  version: 2
  build_and_test:
    jobs:
    ##==============================================================================================
    ## AARCH64
    ##==============================================================================================
      - aarch64_128:
          tool:     "../cmake/toolchain/gcc.aarch64.cmake"
          options:  "-Wno-psabi"
          filters:
            branches:
              ignore: develop

      - aarch64_64:
          tool:     "../cmake/toolchain/gcc.aarch64.cmake"
          options:  "-Wno-psabi"
          setup:    "-DEVE_TEST_TYPE=small_wide"
          filters:
            branches:
              ignore: develop

    ##==============================================================================================
    ## X86 - 128 bits
    ##==============================================================================================
      - x86_sse2:
          tool:     "../cmake/toolchain/clang.x86.asan.cmake"
          options:  "-msse2"
          filters:
            branches:
              ignore: develop
      - x86_sse4:
          requires:
            - x86_sse2
          tool:     "../cmake/toolchain/clang.x86.cmake"
          options:  "-msse4.2"
          filters:
            branches:
              ignore: develop

    ##==============================================================================================
    ## X86 - 256 bits
    ##==============================================================================================
      - x86_avx:
          tool:     "../cmake/toolchain/clang.x86.cmake"
          options:  "-mavx"
          filters:
            branches:
              ignore: develop
      - x86_avx2:
          requires:
            - x86_avx
          tool:     "../cmake/toolchain/clang.x86.cmake"
          options:  "-mavx2"
          filters:
            branches:
              ignore: develop
      - x86_fma:
          requires:
            - x86_avx2
          tool:     "../cmake/toolchain/clang.x86.cmake"
          options:  "-mavx2 -mfma"
          filters:
            branches:
              ignore: develop

    ##==============================================================================================
    ## X86 - 512 bits
    ##==============================================================================================
      - x86_avx512:
          tool:     "../cmake/toolchain/clang.x86.cmake"
          options:  "-march=skylake-avx512"
          filters:
            branches:
              ignore: develop

    ##==============================================================================================
    ## ARM v7
    ##==============================================================================================
      - arm_128:
          requires:
            - x86_avx512
          tool:     "../cmake/toolchain/gcc.arm.cmake"
          filters:
            branches:
              ignore: develop

    ##==============================================================================================
    ## Extra size
    ##==============================================================================================
      - tiny:
          requires:
            - x86_sse4
          tool:     "../cmake/toolchain/clang.x86.cmake"
          setup:    "-DEVE_TEST_TYPE=tiny_wide"
          filters:
            branches:
              ignore: develop
      - small:
          requires:
            - aarch64_128
          tool:     "../cmake/toolchain/clang.x86.cmake"
          setup:    "-DEVE_TEST_TYPE=small_wide"
          filters:
            branches:
              ignore: develop
      - extra:
          requires:
            - small
          tool:     "../cmake/toolchain/clang.x86.cmake"
          setup:    "-DEVE_TEST_TYPE=extra_wide"
          filters:
            branches:
              ignore: develop

      - emulation:
          requires:
            - aarch64_64
          tool:     "../cmake/toolchain/clang.x86.cmake"
          options:  "-DEVE_NO_SIMD"
          filters:
            branches:
              ignore: develop

      - scalar:
          requires:
            - emulation
          tool:     "../cmake/toolchain/clang.x86.cmake"
          filters:
            branches:
              ignore: develop
