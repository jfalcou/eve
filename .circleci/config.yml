version: 2.1

##==================================================================================================
## Custom commands
##==================================================================================================
commands:
  configure_toolchain:
    description: "Configure tests from a CMake Toolchain"
    parameters:
      tool:
        type: string
      options:
        type: string
        default: ""
      setup:
        type: string
        default: ""
    steps:
      - run:
          name: Configuring toolchain << parameters.tool >>
          command:                                                                                    |
            mkdir -p build && cd build                                                                &&
            cmake .. -G Ninja -DCMAKE_TOOLCHAIN_FILE=<< parameters.tool >> -DEVE_OPTIONS="<< parameters.options >>" << parameters.setup >>

  compile:
    description: "Compile tests from a list of target"
    parameters:
      targets:
        type: string
      cpu:
        type: integer
        default: 2
    steps:
      - run:
          name: Compiling << parameters.targets >> at -j << parameters.cpu >>
          command:                                                                                    |
            cd build                                                                                  &&
            for i in `../cmake/toolchain/filter.sh << parameters.targets >> keys`; do ninja $i -j << parameters.cpu >> ; done;

  ctest:
    description: "Perform tests from a list of target"
    parameters:
      targets:
        type: string
    steps:
      - run:
          name: Run tests for << parameters.targets >>
          command:                                                                                    |
            cd build                                                                                  &&
            for i in `../cmake/toolchain/filter.sh << parameters.targets >> values`; do ctest -R $i -j 8 ; done;

##==================================================================================================
## Jobs setup
##==================================================================================================
random_jobs: &random_jobs
  docker:
    - image: jfalcou/compilers:latest
  parameters:
    tool:
      type: string
    options:
      type: string
      default: ""
    setup:
      type: string
      default: ""
  steps:
    - checkout
    - configure_toolchain:
        tool:     << parameters.tool >>
        options:  << parameters.options >>
        setup:    << parameters.setup >>
    - compile:
        targets: "../cmake/toolchain/random.targets.json"
        cpu:  2
    - ctest:
        targets: "../cmake/toolchain/random.targets.json"

##==================================================================================================
## Jobs list
##==================================================================================================
jobs:
  random_sse2:
    <<: *random_jobs
  random_avx2:
    <<: *random_jobs
  random_arm:
    <<: *random_jobs

##==================================================================================================
## Workflow & dependencies
##==================================================================================================
workflows:
  version: 2
  build_and_test:
    jobs:
    ##==============================================================================================
    ## Random tests
    ##==============================================================================================
      - random_sse2:
          tool:     "../cmake/toolchain/gcc.x86.ci.cmake"
          options:  "-msse2"
          setup:    "-DEVE_BUILD_RANDOM=ON"
          filters:
            branches:
              ignore: develop
      - random_avx2:
          tool:     "../cmake/toolchain/gcc.x86.ci.cmake"
          options:  "-mavx2"
          setup:    "-DEVE_BUILD_RANDOM=ON"
          filters:
            branches:
              ignore: develop
      - random_arm:
          tool:     "../cmake/toolchain/gcc.aarch64.ci.cmake"
          options:  "-Wno-psabi"
          setup:    "-DEVE_BUILD_RANDOM=ON"
          filters:
            branches:
              ignore: develop
