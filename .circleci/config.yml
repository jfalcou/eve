version: 2.1

##==================================================================================================
## Docker images
##==================================================================================================
docker_gcc: &docker_gcc
  docker:
    - image: compilaction/gcc-dev:latest
      environment:
        COMPILER: g++
docker_clang: &docker_clang
  docker:
    - image: compilaction/clang-dev:latest
      environment:
        COMPILER: clang++
docker_aarch64: &docker_aarch64
  docker:
    - image: compilaction/gcc-dev:latest
      environment:
        RUN_COMMAND: qemu-aarch64
        COMPILER: aarch64-linux-gnu-g++

##==================================================================================================
## Build configurations
##==================================================================================================
config_gcc_x86: &config_gcc_x86
  <<: *docker_gcc
config_clang_x86: &config_clang_x86
  <<: *docker_clang
config_aarch64: &config_aarch64
 <<: *docker_aarch64

##==================================================================================================
## Jobs list
##==================================================================================================
jobs:
  ##================================================================================================
  ## SIMD tests
  ##================================================================================================
  x86_scalar:
    <<: *config_clang_x86
    steps:
      - checkout
      - run:
          name: Running Scalar Tests
          command: VARIANT="scalar" OPTIONS="-O3" . ./.circleci/perform_scalar.sh

  x86_emulation:
    <<: *config_clang_x86
    steps:
      - checkout
      - run:
          name: Running SIMD Tests - Emulation
          command: VARIANT="emulation" OPTIONS="-DEVE_NO_SIMD -O3" . ./.circleci/perform.sh

  x86_sse2:
    <<: *config_clang_x86
    steps:
      - checkout
      - run:
          name: Running SIMD Tests - SSE2
          command: VARIANT="sse2" OPTIONS="-msse2 -O3" . ./.circleci/perform.sh

  x86_sse4:
    <<: *config_clang_x86
    steps:
      - checkout
      - run:
          name: Running SIMD Tests - SSE4
          command: VARIANT="sse4" OPTIONS="-msse4 -O3" . ./.circleci/perform.sh

  x86_avx:
    <<: *config_clang_x86
    steps:
      - checkout
      - run:
          name: Running SIMD Tests - AVX
          command: VARIANT="avx" OPTIONS="-mavx -O3" . ./.circleci/perform.sh

  x86_fma:
    <<: *config_clang_x86
    steps:
      - checkout
      - run:
          name: Running SIMD Tests - FMA
          command: VARIANT="fma" OPTIONS="-mavx2 -mfma -O3" . ./.circleci/perform.sh

  x86_avx2:
    <<: *config_clang_x86
    steps:
      - checkout
      - run:
          name: Running SIMD Tests - AVX2
          command: VARIANT="avx2" OPTIONS="-mavx2 -O3" . ./.circleci/perform.sh

  x86_tiny:
    <<: *config_clang_x86
    steps:
      - checkout
      - run:
          name: Running SIMD Tests - Tiny Wide
          command: CMAKE_OPTIONS="-DEVE_TEST_TYPE=tiny_wide" VARIANT="tiny" OPTIONS="-O3" . ./.circleci/perform.sh

  x86_extra:
    <<: *config_clang_x86
    steps:
      - checkout
      - run:
          name: Running SIMD Tests - Extra-large Wide
          command: CMAKE_OPTIONS="-DEVE_TEST_TYPE=extra_wide" VARIANT="extra" OPTIONS="-O3" . ./.circleci/perform.sh

  arm_aarch64_neon:
    <<: *config_aarch64
    steps:
      - checkout
      - run:
          name: Running SIMD Tests - AARCH64 NEON
          command: VARIANT="aarch64" OPTIONS="-O3 -Wno-psabi" . .circleci/perform.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - x86_scalar
      - x86_sse2
      - x86_sse4
      - x86_avx
      - x86_avx2
      - x86_fma
      - x86_tiny
      - x86_extra
      - x86_emulation
      - arm_aarch64_neon
