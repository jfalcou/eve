#include <eve/function/bitofsign.hpp>
#include <eve/wide.hpp>

using wide_ft = eve::wide<float, eve::fixed<4>>;

int main()
{
  wide_ft pf = {-1.0f, 0.0f, 3.0f, -0.0f};

  std::cout << "---- simd" << '\n'
            << "<- pf            = " << pf << '\n'
            << "-> bitofsign(pf) = " << eve::bitofsign(pf) << '\n';

  float        xf = -32768.0f;

  std::cout << "---- scalar" << '\n'
            << "<- xf            = " << xf << '\n'
            << "-> bitofsign(xf) = " << eve::bitofsign(xf) << '\n';
  return 0;
}
