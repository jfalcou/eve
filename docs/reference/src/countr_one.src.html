~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ c++
#include <eve/function/countr_one.hpp>
#include <eve/constant/inf.hpp>
#include <eve/wide.hpp>

using wide_it = eve::wide<std::uint32t, eve::fixed<4>>;

int main()
{
  wide_it pi = {14, 1, 3, 0};

  std::cout << "---- simd" << '\n'
            << "<- pi             = " << pi << '\n'
            << "-> countr_one(pi) = " << eve::countr_one(pi) << '\n';

  std::uint32t xf = 48;

  std::cout << "---- scalar" << '\n'
            << "<- xf             = " << xf << '\n'
            << "-> countr_one(xf) = " << eve::countr_one(xf) << '\n';
  return 0;
}
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
 </script>
