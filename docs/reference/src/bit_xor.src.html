<script type="preformatted">
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ c++
#include <eve/function/bit_xor.hpp>
#include <eve/literals.hpp>
#include <eve/wide.hpp>

int main()
{
  using w_t = eve::wide<std::uint32t, eve::fixed<4>>;
  w_t pi = {3, 2, 3, 4}, qi = {4, 1, 1, ~0};
  std::uint32t z = 5;
  std::cout << "---- simd" << '\n'
            << " <- pi              = " << pi << '\n'
            << " <- qi              = " << qi << '\n'
            << " <- z               = " << z  << '\n'
            << " -> bit_xor(pi, qi) = " << eve::bit_xor(pi, qi) << '\n'
            << " -> bit_xor(z,  qi) = " << eve::bit_xor(z,  qi) << '\n'
            << " -> bit_xor(pi, z ) = " << eve::bit_xor(pi, z) << '\n';

  std::uint32t mask = 1 >> 31;
  float xi = -3.4565;

  std::cout << "---- scalar" << '\n'
            << " <- xi                = " << xi << '\n'
            << " <- mask              = " << mask << '\n'
            << " -> bit_xor(xi, mask) = " << eve::bit_xor(xi, mask) << '\n';
  return 0;
}
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
 </script>
