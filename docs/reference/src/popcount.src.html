#include <eve/function/popcount.hpp>
#include <eve/constant/inf.hpp>
#include <eve/wide.hpp>

using wide_it = eve::wide<std::uint32_t, eve::fixed<4>>;

int main()
{
  wide_it pi = {14, 1, 3, 0};

  std::cout << "---- simd" << '\n'
            << "<- pi           = " << pi << '\n'
            << "-> popcount(pi) = " << eve::popcount(pi) << '\n';

  std::uint32_t xf = 48;

  std::cout << "---- scalar" << '\n'
            << "<- xf           = " << xf << '\n'
            << "-> popcount(xf) = " << eve::popcount(xf) << '\n';
  return 0;
}
